<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
    <body onload="fetchIssues()">
      <div class="container">
        <h1> Issue Tracker  <small>by Someone</small></h1>
        <div class="jumbotron">
          <h3> New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description</label>
              <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue shortly ...">
            </div>
            <div class="form-group">
              <label for="issueAssignedToInput">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
           
          </form>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="issuesList">
            </div>
          </div>
        </div>
        <div class="footer">
          <p>&analyse it ok and problem  solved</p>
        </div>
      </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="issuetrack.js"></script>
  </body>
</html>
